<!DOCTYPE html>
<html lang="en">

<head>
    <title> Pate Week 6 Lab</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        #cbg {
            position: fixed;
            z-index: 1;
            border: 1px solid gray;
            border-radius: 15px;
            background-color: #ffccd9;
        }

        #canvas {
            position: fixed;
            z-index: 2;
            border: 1px solid gray;
            border-radius: 15px;
        }
    </style>
    <script>
        window.onload = function() {
            
            //*********************//
            //*** Canvas set up ***//
            //*********************//
            
            var canvas = document.getElementById('canvas'),
                ctx = canvas.getContext('2d');
            
            //*************************//
            //*** Global variables ****//
            //*************************//
            
            var N = 5; // starting number of balls
            var N_remaining = N; // used to track reamining balls
            var balls = [];
            var xLimit = canvas.width;
            var yLimit = canvas.height;
            var maxVelocity = 2;
            var minVelocity = 1;
            var maxRadius = 25;
            var minRadius = 15;
            
            //*************************//
            //***** Class for Ball ****//
            //*************************//
            
            class Ball {
                constructor(x, y, radius, vX, vY, color) {
                    this.x = x;
                    this.y = y;
                    this.radius = radius;
                    this.vX = vX;
                    this.vY = vY;
                    this.color = color;
                } //end constructor function

                update() {
    this.x += this.vX;
    //test for collisions with left and right walls
    if (this.x <= 0 + this.radius || this.x >= xLimit - this.radius) {
        this.vX = -this.vX;
    }
    this.y += this.vY;
    //test for collisions with top and bottom walls
    if (this.y <= 0 + this.radius || this.y >= yLimit - this.radius) {
        this.vY = -this.vY;
    }
}
                
                draw() {

                    ctx.beginPath();
                    ctx.strokeStyle = "gray";
                    ctx.fillStyle = this.color;
                    ctx.shadowColor = "#000";
                    ctx.shadowBlur = 1;
                    ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI)
                    ctx.fill();
                    ctx.stroke();
                }


            } //end class Ball    
            

            //********************************//
            //******* Main Game Functions ****//
            //********************************//

            function updateBalls() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (var i = 0; i < N_remaining; i++) {
        balls[i].update();
    }
} 
            
            function drawBalls() {
                for (var i = 0; i < N_remaining; i++) {
                    balls[i].draw();
                }
            } //end function

            function startGame() {
                for (var i = 0; i < N; i++) {
                    balls.push(new Ball(getX(), getY(), getRadius(), getXVel(), getYVel(), getColor()));

                }
                window.requestAnimationFrame(gameLoop);
            } // end function

            function gameLoop() {  
                updateBalls();                          // add this line              
                drawBalls();

                window.requestAnimationFrame(gameLoop); // add this line
            }

            startGame();


            //*******************************************************//
            //****************** SUPPORT FUNCTIONS  *****************//
            //*******************************************************//

            function getRadius() {
                return Math.floor(minRadius + Math.random() * maxRadius);
            } //end function

            function getColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            } // end function

            function getX() {
                var temp = Math.floor(Math.random() * xLimit);

                if (temp >= (xLimit - maxRadius)) {
                    temp -= maxRadius;
                }
                if (temp <= (0 + maxRadius)) {
                    temp += maxRadius;
                }
                return temp;
            } //end function

            function getY() {
                var temp = Math.floor(Math.random() * yLimit);

                if (temp >= (yLimit - maxRadius)) {
                    temp -= maxRadius;
                }
                if (temp <= (0 + maxRadius)) {
                    temp += maxRadius;
                }
                return temp;

            } //end function

            function getXVel() {
                return Math.floor(minVelocity + Math.random() * maxVelocity);
            } //end function

            function getYVel() {
                return Math.floor(minVelocity + Math.random() * maxVelocity);
            } //end function


        } //end window onload

    </script>
</head>

<body>

    <canvas id="cbg" width="640px" height="350px"></canvas>
    <canvas id="canvas" width="640px" height="350px"></canvas>


</body>

</html>
